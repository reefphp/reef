declaration:
    component: reef:text_line
    name: 'name'

valid_conditions:
  - condition: 'name equals "asdf"'
    true_for: ['asdf']
    false_for: ['', ' asdf ']
    
  - condition: 'name does not equal "asdf"'
    true_for: ['', ' asdf ']
    false_for: ['asdf']
    
  - condition: 'name matches "aa*bb?cc"'
    true_for: ['aabbycc', 'aaxbbycc', 'aaxxbbycc']
    false_for: ['aabbcc', ' aabbycc ', 'aabcc', 'aabbc', 'asdf']
    
  - condition: 'name does not match "aa*bb?cc"'
    true_for: ['asdf']
    false_for: ['aaxbbycc']
    
  - condition: 'name is empty'
    true_for: ['', ' ']
    false_for: ['asdf']
    
  - condition: 'name is not empty'
    true_for: ['asdf']
    false_for: ['', ' ']
    
  - condition: 'name is longer than 3'
    true_for: ['xxxx', '    ']
    false_for: ['xxx', '']
    
  - condition: 'name is shorter than 3'
    true_for: ['', 'xx']
    false_for: ['xxx', '   ']

invalid_conditions:
  - 'name aaaa'
  - 'name is empty "asdf"'
  - 'name is longer than "asdf"'
